<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <style>
        
    </style>
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="dis" readonly>
                </div>

                <div >
                    <input type="button" value="AC" onclick="handle(this.value)" class="operator">
                    <input type="button" value="DE" onclick="handle(this.value)" class="operator" >
                    <input type="button" value="." onclick="handle(this.value)" class="operator" >
                    <input type="button" value="/" onclick="handle(this.value)" class="operator" >
                </div>

                <div>
                    <input type="button" value="7" onclick="handle(this.value)">
                    <input type="button" value="8" onclick="handle(this.value)">
                    <input type="button" value="9" onclick="handle(this.value)">
                    <input type="button" value="*" onclick="handle(this.value)">
                </div>

                <div>
                    <input type="button" value="4" onclick="handle(this.value)">
                    <input type="button" value="5" onclick="handle(this.value)">
                    <input type="button" value="6" onclick="handle(this.value)">
                    <input type="button" value="-" onclick="handle(this.value)">
                </div>

                <div>
                    <input type="button" value="1" onclick="handle(this.value)">
                    <input type="button" value="2" onclick="handle(this.value)">
                    <input type="button" value="3" onclick="handle(this.value)">
                    <input type="button" value="+" onclick="handle(this.value)">
                </div>

                <div>
                    <input type="button" value="00" onclick="handle(this.value)">
                    <input type="button" value="0" onclick="handle(this.value)">
                    <input type="button" value="=" id="equal"  onclick="handle(this.value)" >
                </div>

            </form>
        </div>

    </div>

    <script>
        const handle = (val) => {
            if (val == "AC") {
                document.getElementById("dis").value = ''
            } else if (val === "DE") {
                document.getElementById("dis").value = document.getElementById("dis").value.slice(0, -1)
            } else if (val === "=") {
                document.getElementById("dis").value = eval(document.getElementById("dis").value)
            }
            else {
                document.getElementById("dis").value += val
            }
        }
    </script>

</body>

</html>
